<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - oXCookie Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(120, 219, 255, 0.1) 0%, transparent 50%);
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: move 20s linear infinite;
        }
        
        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .login-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }
        
        .glass-card {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .logo p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 15px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: rgba(120, 119, 198, 0.2);
            border: 1px solid rgba(120, 119, 198, 0.4);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            backdrop-filter: blur(10px);
        }
        
        .btn-login:hover {
            background: rgba(120, 119, 198, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(120, 119, 198, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            backdrop-filter: blur(10px);
        }
        
        .alert.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fee2e2;
        }
        
        .alert.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #d1fae5;
        }
        
        .loading {
            display: none;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 10px;
        }
        
        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 10px;
            }
            
            .glass-card {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .form-group input {
                padding: 12px 14px;
                font-size: 14px;
            }
            
            .btn-login {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="glass-card">
            <div class="logo">
                <h1>üç™ oXCookie Manager</h1>
                <p>Secure Admin Access</p>
            </div>
            
            <div id="alert" class="alert"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="btn-login">Login</button>
                
                <div class="loading" id="loading">Logging in...</div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alert = document.getElementById('alert');
            const loading = document.getElementById('loading');
            const btn = document.querySelector('.btn-login');
            
            // Show loading
            loading.style.display = 'block';
            btn.disabled = true;
            alert.style.display = 'none';
            
            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok && result.status === 'success') {
                    alert.className = 'alert success';
                    alert.textContent = 'Login successful! Redirecting...';
                    alert.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = result.redirect || '/';
                    }, 500);
                } else {
                    alert.className = 'alert error';
                    const errorMessage = result.message || 'Invalid credentials';
                    
                    // Check if message contains Telegram username and add button
                    const telegramMatch = errorMessage.match(/@(\w+)/);
                    if (telegramMatch) {
                        const telegramUser = telegramMatch[1];
                        // Extract the base message without the Telegram part
                        const baseMessage = errorMessage.replace(/ Contact support on Telegram: @\w+/, '');
                        alert.innerHTML = `
                            <div style="margin-bottom: 15px;">${baseMessage}</div>
                            <a href="https://t.me/${telegramUser}" target="_blank" class="btn-login" style="margin-top: 10px; text-align: center; display: block; text-decoration: none; background: rgba(0, 136, 204, 0.3); border-color: rgba(0, 136, 204, 0.5);">
                                üí¨ Contact Support on Telegram
                            </a>
                        `;
                    } else {
                        alert.textContent = errorMessage;
                    }
                    alert.style.display = 'block';
                    loading.style.display = 'none';
                    btn.disabled = false;
                }
            } catch (error) {
                alert.className = 'alert error';
                alert.textContent = 'Connection error. Please try again.';
                alert.style.display = 'block';
                loading.style.display = 'none';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
